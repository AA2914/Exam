<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>

  
    <div style="height: 100vh;" class="d-flex  content-justify-center align-items-center w-100   flex-column">

        <h1 class="py-5 text-primary">News Paper </h1>

        <div class="d-flex w-50 ">
            <input id="userinput" type="text" class="form-control" placeholder=" country ">
            <button onclick="searchIcon()" class="btn btn-success ms-5" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">search</button>
        </div>
        <br><br>
      
        <div id="output"  >
       
        </div>

    </div>


 
</body>

<script>
     const searchIcon=()=>{

      if(userinput.value){
        fetch(`https://newsapi.org/v2/top-headlines?country=${userinput.value}&apiKey=f8d8d1634767403a9f76d8d0c2b0fb5e`)

.then(value=>{
    value.json()
    .then(data=>{
         // console.log(data);

         const article = data.articles

         console.log(article);

        

       article.forEach(item=>{
        output.innerHTML+= `
       

    <div class="text-center" style="width: 700px;height: 150px;">
    <h5>Source : ${item.source.name}</h5>
    <h5>Title : ${item.title}</h5>
    <h6>publish date :${item.publishedAt} </h6>
     </div>
     <hr style="color: blue;">

    `
       
    })
}).catch(reason=>{
        console.log(reason);
    })
      
       })
  
      }else{
        alert("please enter")
      }


}
</script>
</html>
